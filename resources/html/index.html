        <!-- Контейнер для полу-статических свг.
            Модифицировать не svg#any-svg-icon а svg.any-svg-icon>use
            возможны - transform, fill
            При модификации svg#any-svg-icon(через JS), изменяться все свг на сайте соответствующие данному ID(^^)
         -->
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

                <!-- replace svg tag to symbol -->
                <symbol id="any-svg-icon" viewBox="">
                    <path style="fill: currentColor; stroke: currentColor"></path>
                    <line style="fill: currentColor; stroke: currentColor"></line>
                    <circle style="fill: currentColor; stroke: currentColor"></circle>
                    <!-- or any svg -->
                </symbol>
                <!-- for use this svg
                    this required template!!!
                    <svg class="any-svg-icon"><use xlink:href="#any-svg-icon"></use></svg>

                -->
            </svg>
        </div>

        <!-- async - execute when download external file
                     and don't stop loading page-->

        <!-- defer - execute when download external file
                     and don't stop loading page
                     but wait when event DOMContentLoaded fires (document.ready) -->
